<div class="content-heading">
    Brochures
    <small>Brochures List</small>
</div>
<!-- <alert [type]="'info'">None of this examples are based on the official jQuery-Datatables</alert> -->
 <div class="row">
    <div class="col-md-12">
        <input class="mb form-control" placeholder="Filter..." type="text" (keyup)="onQuickFilterChanged($event)" style="width:250px"/>
        <ag-grid-ng2 #agGrid class="ag-angle" style="width: 100%; height: calc(100vh - 295px)" 
            [gridOptions]="gridOptions" (gridReady)="gridOptions.gridReady($event)" 
            (cellDoubleClicked)="cellDoubleClicked($event);"
            (selectionChanged) = 'onSelectionChanged($event)' enableFilter>
        </ag-grid-ng2>
        
    </div>
</div>

<div class="modal fade" bsModal #brochureModal="bs-modal" [config]="{backdrop: static}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">     
    <div class="modal-dialog modal-xxl">      
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="brochureModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Customer Registration</h4>
            </div>
            <div class="modal-body">
                <iframe id="brochurePdf" width="100%" height="100%" style="border:none"></iframe>
            </div>
        </div>
    </div>
</div>
