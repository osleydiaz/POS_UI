
<div class="modal fade" bsModal #classicModal="bs-modal" [config]="{backdrop: false}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Classic modal</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>First Name*</label>
                            <input class="form-control" type="text" name="checkout-name" required="" />
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input class="form-control" type="text" name="checkout-company" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Last Name*</label>
                            <input class="form-control" type="text" name="checkout-lastname" required="" />
                        </div>
                        <div class="form-group">
                            <label>Email Address*</label>
                            <input class="form-control" type="text" name="checkout-email" required="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" type="text" name="checkout-address" required="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>City*</label>
                            <input class="form-control" type="text" name="checkout-city" required="" />
                        </div>
                        <div class="form-group">
                            <label>Zip/Postal Code*</label>
                            <input class="form-control" type="text" name="checkout-zip" required="" />
                        </div>
                        <div class="form-group">
                            <label>Telephone*</label>
                            <input class="form-control" type="text" name="checkout-telephone" required="" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>State/Province*</label>
                            <input class="form-control" type="text" name="checkout-state" required="" />
                        </div>
                        <div class="form-group">
                            <label>Country*</label>
                            <input class="form-control" type="text" name="checkout-country" required="" />
                        </div>
                        <div class="form-group">
                            <label>Fax</label>
                            <input class="form-control" type="text" name="checkout-fax" />
                        </div>
                    </div>
                </div>
                <div class="mv">
                    <div class="radio c-radio">
                        <label>
                            <input id="chk-guest" type="radio" name="checkout-ship-to" value="address" />
                            <span class="fa fa-check"></span>Ship to this address</label>
                    </div>
                    <div class="radio c-radio">
                        <label>
                            <input id="chk-guest" type="radio" name="checkout-ship-to" value="other" />
                            <span class="fa fa-check"></span>Ship to different address</label>
                    </div>
                </div>
                <div class="pt clearfix">
                    <p class="pull-right text-sm"><i>Fields marked with (*) are required</i>
                    </p>
                    <div class="pull-left">
                        <button class="btn btn-primary" type="button" (click)="stepgroup3.isOpen = true">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
